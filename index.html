<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Todo App</h1>
        <form class="search">
            <input type="text" name="filter" placeholder="Search">
        </form>
    </header>
    <main>
        <section id="todo-wrapper">
            <ul class="todo">
                
            </ul>
        </section>
        <form class="addTodo">
            <label for="">Add todo</label>
            <input type="text" placeholder="Type in here..." name="add">
        </form>
    </main>


    <script src="app.js"></script>
</body>
</html>
